<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <header>
  <div class="container header pb-5">
    <button type="button" class="btn btn-outline-dark" id="back">Back</button>
    <img src="\images\83ac091d3a7aab4335654a39243a23cd.jpg" width="38"><span>Holiday Calendar</span>
  </div>
</header>
<div class="container mt-md-5 mb-5" id="ses">
<h1 id="count">Supported Countries</h1>
<p>From Afghanistan to Zimbabwe and everywhere in between.</p>
<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search">
<table class="table" id="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Country</th>
      <th scope="col">Language</th>
      <th scope="col">Organizations</th>
      <th scope="col">Calendar</th>
    </tr>
  </thead>
  <tbody id="tbody">
    </tbody>
</table>
</div>
    <div class="container mt-md-5 mb-5" id="ses2">
      <table class="table" id="table-list">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Date</th>
              <th scope="col">WeekDay</th>
              <th scope="col">Name</th>
              <th scope="col">Public Holiday</th>
            </tr>
          </thead>
          <tbody id="tbody-list">
          </tbody>    
          </table>
    </div>        
</div>

  <script src="script.js"></script>
</body>
</html>
